<!DOCTYPE html>
<html>
<head>
    <title>3D Protein Structure</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r110/three.min.js"></script>
    <script src="VRMLLoader.js"></script>
    <script src="OrbitControls.js"></script>
</head>
<body>
<script>

  // Create a scene, camera, and renderer
  var scene = new THREE.Scene();
  var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  var renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Create a directional light
  var light = new THREE.DirectionalLight(0xffffff, 0.5);
  light.position.set(1, 1, 1);
  scene.add(light);

  // Create a loader
  var loader = new VRMLLoader();

  // Load the protein structure
  loader.load('protein.wrl', function (object) {
    // Add the loaded object to the scene
    scene.add(object);
  });

  // Position the camera
  camera.position.z = 5;

  // Create OrbitControls
  var controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true; // Enable smooth damping
  controls.dampingFactor = 0.05;

  // Define an animation loop
  var animate = function () {
    requestAnimationFrame(animate);
    controls.update(); // Update the controls
    renderer.render(scene, camera);
  };

  // Start the animation loop
  animate();
</script>
</body>
</html>
