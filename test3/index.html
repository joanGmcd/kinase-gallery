<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Protein Structure</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #coordinates {
            position: absolute;
            top: 10px;
            right: 10px;
            color: green;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="coordinates"></div>
    <script type="module">
        import * as THREE from '../three.module.js';
        import { VRMLLoader } from '../VRMLLoader.js';
        import { OrbitControls } from '../OrbitControls.js';

        // Create a scene, camera, and renderer
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting setup
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));
        var light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(10, 10, 10);
        scene.add(light);
        var pointLight = new THREE.PointLight(0xffffff, 0.5);
        camera.add(pointLight);
        scene.add(camera);

        // Raycasting setup
        var raycaster = new THREE.Raycaster();
        var mouse = new THREE.Vector2();
        window.addEventListener('mousemove', onMouseMove, false);

        // VRML Loader
        var loader = new VRMLLoader();
        loader.load('overview.wrl', onLoadVRML);

        // Text setup
        createTextSprite('DFG', 2.54, 0.05, 7.22);

        // Orbit Controls
        var controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Camera position
        camera.position.z = 5;

        // Animation loop
        animate();

        // Function definitions
        function onMouseMove(event) {
            // ... (same as before)
        }

        function onLoadVRML(object) {
            // ... (same as before)
        }

        function createTextSprite(text, x, y, z) {
            // ... (same as before)
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
