<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Protein Structure</title>
    <style>
        #coordinates {
            position: absolute;
            top: 10px;
            right: 10px;
            color: green;
        }

        #buttonContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        button {
            padding: 8px 16px;
            font-size: 20px;
            margin: 5px;
            background-color: rgba(255, 255, 255, 0.7); /* semi-transparent white */
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.9); /* slightly less transparent white on hover */
        }

        #rendererContainer {
            position: relative;
            width: 90%;  /* Adjust this value as needed */
            height: 90%; /* Adjust this value as needed */
            overflow: hidden;
            margin: 0 auto; /* Center the container horizontally */
        }
    </style>
</head>

<body>
    <div id="coordinates"></div>
    <div id="buttonContainer"></div>
    <div id="rendererContainer"></div>
    <script type="module">
        import * as THREE from '../three.module.js';
        import { VRMLLoader } from '../VRMLLoader.js';
        import { OrbitControls } from '../OrbitControls.js';

        // Define your list of filenames here
        const filenames = ['1rqq.wrl', '1irk.wrl', '1rjb.wrl', '1t45.wrl', '2ogv.wrl']; // Add more filenames as needed

        var raycaster = new THREE.Raycaster();
        var mouse = new THREE.Vector2();

        window.addEventListener('mousemove', onMouseMove, false);

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            var intersects = raycaster.intersectObjects(scene.children);
            if (intersects.length > 0) {
                var intersection = intersects[0].point;
                var coords = `${intersection.x.toFixed(2)}, ${intersection.y.toFixed(2)}, ${intersection.z.toFixed(2)}`;
                document.getElementById('coordinates').textContent = coords;
            }
        }

        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(document.getElementById('rendererContainer').offsetWidth, document.getElementById('rendererContainer').offsetHeight);
        document.getElementById('rendererContainer').appendChild(renderer.domElement);

        var ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        var light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(10, 10, 10);
        scene.add(light);

        var pointLight = new THREE.PointLight(0xffffff, 0.5);
        camera.add(pointLight);
        scene.add(camera);

        var geometriesByType = {
            Cylinder: [],
            Mesh: [],
            Sphere: [],
        };

        var objectsByFilename = {};

        filenames.forEach((filename) => {
            const loader = new VRMLLoader();
            loader.load(filename, function (object) {
                scene.add(object);
                objectsByFilename[filename] = object;

                object.traverse(function (child) {
                    if (child.geometry && child.geometry.type === 'CylinderGeometry') {
                        geometriesByType.Cylinder.push(child);
                    } else if (child.geometry && child.geometry.type === 'Mesh') {
                        geometriesByType.Mesh.push(child);
                    } else if (child.geometry && child.geometry.type === 'SphereGeometry') {
                        geometriesByType.Sphere.push(child);
                    }
                });

                var button = document.createElement('button');
                button.innerHTML = filename;
                button.onclick = function () {
                    object.visible = !object.visible;
                };
                document.body.appendChild(button);
            });
        });

        for (var type in geometriesByType) {
            var button = document.createElement('button');
            button.innerHTML = type;
            button.onclick = (function (type) {
                return function () {
                    toggleGeometries(type);
                };
            })(type);
            document.body.appendChild(button);
        }

        function toggleGeometries(type) {
            var geometries = geometriesByType[type];
            for (var i = 0; i < geometries.length; i++) {
                geometries[i].visible = !geometries[i].visible;
            }
        }

        var canvas = document.createElement('canvas');
        var context = canvas.getContext('2d');
        context.font = '50px Arial';
        var text = 'DFG';
        var textWidth = context.measureText(text).width;
        var textHeight = 50;
        canvas.width = textWidth;
        canvas.height = textHeight;
        context.fillStyle = 'red';
        context.textAlign = 'center';
        context.fillText('DFG', canvas.width / 2, canvas.height / 2 + textHeight / 4);

        var texture = new THREE.Texture(canvas);
        texture.needsUpdate = true;

        var material = new THREE.SpriteMaterial({ map: texture });
        var sprite = new THREE.Sprite(material);
        sprite.position.set(-4.06, 8.84, 1.58);
        var scale = 0.1;
        sprite.scale.set(textWidth * scale, textHeight * scale, 1);
        scene.add(sprite);

        var animate = function () {
          requestAnimationFrame(animate);
          controls.update();  // Force update the controls on every frame
          sprite.quaternion.copy(camera.quaternion);
          renderer.render(scene, camera);
        };

        camera.position.z = 5;
        camera.aspect = document.getElementById('rendererContainer').offsetWidth / document.getElementById('rendererContainer').offsetHeight;
        camera.updateProjectionMatrix();

        var controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        animate();
    </script>
</body>

</html>
